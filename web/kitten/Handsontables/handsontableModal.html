<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true" id="cell_editor_modal">
	title:"Editing your cell",
  <div class="modal-dialog modal-lg">
    <button class='btn btn-primary' id='add_brs'>Add < br >s</button><br>
		<textarea id='cell_editor' style='width:100%;height:500px;'>" + this.getValue() + "</textarea>
		<div class="modal-content">
      ...
    </div>
  </div>
</div>

<script>

$("#cell_editor").on("keyup",function(e){
	if (e.keyCode === 13) {
		insertAtCaret("cell_editor", "<br>");
		//e.preventDefault();
		
	}						
	this_sheet.setDataAtCell(selection.start.row, 
													 selection.start.col,
													 $("#cell_editor").val());
});
$("#add_brs").on("click",function(){
	var cell_contents = $("#cell_editor").val();
			cell_contents = cell_contents.replaceAll("\n","\n<br>");
			$("#cell_editor").val(cell_contents);
});

</script>
