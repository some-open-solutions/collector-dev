<script>
$("#add_server").on("click",function(){
  //resume here
});

var  server_info;
function update_server_table(){
  
  var server_table =  "<table class='table'>"+
                        "<thead>" +
                          "<tr>" +
                            "<th scope='col'>Server</th>" +
                            "<th scope='col'>Register User</th>" +
                            "<th scope='col'>Register Experiment</th>" +
                          "</tr>" +
                        "</thead>";
  server_info.forEach(function(server_row){
    //check if the user is registered
    
    if(typeof(master_json.data.servers) == "undefined"){
      master_json.data.servers = {};
    }
    var servers = master_json.data.servers;
    if(typeof(servers[server_row.server]) == "undefined"){
      servers[server_row.server] = {
        users: [],
        experiments : {}
      }
      var user_button = "<button class='create_account_btn btn btn-primary'>Create Account<span style='display:none'>" + server_row.publish_url + "</span></button>";
    } else {
      if(servers[server_row.server].users.indexOf($("#username_input").val()) == -1){
        var user_button = "<button class='create_account_btn btn btn-primary'>Create Account<span style='display:none'>" + server_row.publish_url + "</span></button>";
      } else {
        var user_button = "<button class='delete_account_btn btn btn-primary'>Delete Account<span style='display:none'>" + server_row.publish_url + "</span></button>";      
      }
    }
    
    
    //check if the server is in the list of exp.data_scripts
    if(typeof(exp_json) == "undefined"){
      var published_with_server = "no experiment selected";
      var publish_btn_html      = "no experiment selected";      
    } else if(typeof(exp_json.data_scripts[server_row.server]) == "undefined"){
      var published_with_server = "No";
      var publish_btn_html = "<button class='btn btn-primary publish_btn'>Publish<span style='display:none'>" + server_row.publish_url + "</span></button>";
    } else {
      var published_with_server = "Yes";
      var publish_btn_html      = "<button class='btn btn-primary unpublish_btn'>Unpublish<span style='display:none'>" + server_row.publish_url + "</span></button>";
    }
    
    
    
    server_table += "<tr>"+ 
                      "<td>" + server_row.server + "</td>" +
                      "<td>" + user_button       + "</td>" +
                      "<td>" + publish_btn_html  + "</td>" +
                    "</tr>";
  }); 
  server_table += "</table>";
  $("#server_table_div").html(server_table);
  
  $(".create_account_btn").on("click",function(){
    var register_url = $(this).find("span")[0].innerHTML;
    alert(register_url);
  });
  $(".delete_account_btn").on("click",function(){
    var register_url = $(this).find("span")[0].innerHTML;
    alert(register_url);
    
    
    
  });
  
  $(".publish_btn").on("click",function(){
    if($("#username_input").val().length == 0 ||
       $("#password_input").val().length == 0){
      bootbox.alert("You are either missing your email address or password (or both) to register the experiment");
    } else {
      console.dir($(this));
      console.dir($(this).find("span")[0]);
      var publish_url = $(this).find("span")[0].innerHTML;
      
      
      var experiment = master_json.exp_mgmt.experiment;
      var this_exp   = master_json.exp_mgmt.experiments[master_json.exp_mgmt.experiment];
      
      
      $.post(publish_url,{
        location:               this_exp.location,
        experiment:             experiment,
        action:                 "update_experiment",
        email:                  $("#username_input").val(),
        password:               $("#password_input").val(),
        "g-recaptcha-response": $("#g-recaptcha-response").val()
      },function(returned_message){											
        if(returned_message == "Robot verification failed, please try again."){
					grecaptcha.reset();
				} else if(returned_message == "Your request to be a collaborator has been sent."){
          
          var script_url = server_info.filter(function(server_row){
            return server_row.publish_url == publish_url;
          })[0].script_url;
          
          
          if(typeof(master_json.data.experiments) == "undefined"){
            master_json.data.experiments = {};
          }
          if(typeof(master_json.data.experiments[experiment]) !== "exist"){
            master_json.data.experiments[experiment] = {};
          }
          if(typeof(master_json.data.experiments[experiment][script_url]) == "undefined"){
            master_json.data.experiments[experiment][script_url] = [];
          }
          if(master_json.data.experiments[experiment][script_url].indexOf($("#username_input").val()) == -1){
            master_json.data.experiments[experiment][script_url].push($("#username_input").val());
          } 
          
          
        } else if(returned_message == "success"){
          var script_url = server_info.filter(function(server_row){
            return server_row.publish_url == publish_url;
          })[0].script_url;
          
          
          if(typeof(master_json.data.experiments) == "undefined"){
            master_json.data.experiments = {};
          }
          if(typeof(master_json.data.experiments[master_json.exp_mgmt.experiment]) !== "exist"){
            master_json.data.experiments[master_json.exp_mgmt.experiment] = {};
          }
          if(typeof(master_json.data.experiments[master_json.exp_mgmt.experiment][script_url]) == "undefined"){
            master_json.data.experiments[master_json.exp_mgmt.experiment][script_url] = [];
          }
          if(master_json.data.experiments[master_json.exp_mgmt.experiment][script_url].indexOf($("#username_input").val()) == -1){
            master_json.data.experiments[master_json.exp_mgmt.experiment][script_url].push($("#username_input").val());
          } 
        } else {
          bootbox.alert(returned_message);
        }
        
        
        /*
        if(returned_data.indexOf("Error:") == -1){
          custom_alert(returned_data);												
        } else {
          bootbox.alert(returned_data);
        }
        */
      })
      .catch(function(error){
        bootbox.alert("error here");
      });
    }
  });
}

function list_servers(){
  $.get("ServerLocations.csv",function(result){
    server_info = collectorPapaParsed(result);
    update_server_table();
  });
}
</script>

<script>
$("#dismiss_login_btn").on("click",function(){
	$("#login_modal").fadeOut();
});
$("#forgot_button").on("click",function(){
	var email_val = $("#username_input").val();
	bootbox.prompt({
		title: "Please confirm your email:",
		value: email_val,
		callback: function (result) {
			$("#forgot_button_submit").click();
		}
	});
});
$("#login_button").on("click",function(){
  switch(dev_obj.context){
    case "server":	
		case "github":				
			$.post("https://ocollector.org/kitten/login.php",{
				login_type: 					  "login",
				user_email: 					  $("#username_input").val(),
				user_password: 				  $("#password_input").val(),
				"g-recaptcha-response": $("#g-recaptcha-response").val()
			},function(login_obj){
				console.dir(login_obj);
				login_obj = JSON.parse(login_obj);
				
				var error_msg = login_obj.error_msg;				
				
				bootbox.alert(error_msg);
				if(error_msg == "Robot verification failed, please try again."){
					grecaptcha.reset();
				} else if(error_msg == "You have succesfully logged in."){
				
					window.localStorage.setItem("session_code",
																			login_obj.session_code);
					window.localStorage.setItem("user_email",
																			login_obj.user_email);

					$("#collector_account_email").html(login_obj.user_email);
					$("#login_modal").fadeOut();
					$("#login_btn").hide();
					$("#logout_btn").show();
				}				
			});      
      break;
    case "gitpod":
		case "localhost":
			bootbox.alert("You need to be on an official collector webpage to login either on: <br><br> <a href='https://some-open-solutions.github.io'>https://some-open-solutions.github.io</a> <br><br> or <br><br> <a href='https://ocollector.org/web/'>https://ocollector.org/web/</a>");
      break;			
  }
});



$("#register_button").on("click",function(){
  // checks
	// password long enough?
	if($("#password_input").val().length < 8){
		bootbox.alert("Your password is too short. Please make a password of at least 8 characters. Ideally with a mixture of capital letters, numbers and characters.");
	} else {
		bootbox.confirm("Making sure you don't lose your password is extremely important! Your password is used as part of the encryption and decryption of your data. <br><br>In short, if you lose your password then you lose your data. <br><br> Once you've made sure your password will not be lost, click on <b>OK</b> to proceed",function(result){
			if(result){
				bootbox.prompt({
					title: "Please confirm your password:",
					inputType: 'text',
					callback: function (result) {
						
						if(result == $("#password_input").val()){
							$.post("https://ocollector.org/kitten/login.php",{
								login_type: 					  "register",
								user_email: 					  $("#username_input").val(),
								user_password: 				  $("#password_input").val(),
								"g-recaptcha-response": $("#g-recaptcha-response").val()
							},function(login_obj){
								console.dir(login_obj);
								login_obj = JSON.parse(login_obj);								
								bootbox.alert(login_obj.error_msg);
								if(login_obj.error_msg == "Robot verification failed, please try again."){								
									grecaptcha.reset();									
								} else {
									$("#login_modal").fadeOut();
								}
							});
						} else {
							alert("Passwords did not match.");
						}						
					}
				});
			}
		});
	}
});
$("#register_proceed_button").on("click",function(){
  $("#country_selected").click();
});
$("#skip_map_button").on("click",function(){
  $("#register_submit").click();
});
</script>
