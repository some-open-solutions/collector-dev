<div style="top:100px; position: absolute; left:20px">
  <div id="pathway_div"></div>
  <table>
    <tr>
      <td>
        <div id="add_study_pathway_select_div"></div>
      </td>
      <td>
        <button class="btn btn-primary" id="add_study_pathway_btn">Add Item</button>
      </td>
    </tr>
  </table>
</div>

<script>
function list_pathway_studies(){
  var pathway_div_html = "";
  var studies_list = master_json.pathway_mgmt.pathway[master_json.pathway_mgmt.current].order;
  studies_list.forEach(function(study_item){
    pathway_div_html += "<h3 class='text-primary'>" +
      study_item +
      " <button class='btn btn-primary remove_btn' value='" + study_item + "'>Remove</button>" +
    "</h3>";
  });
  $("#pathway_div").html(pathway_div_html);

  $(".remove_btn").on("click",function(){
    var remove_value = this.value;
    var new_order = [];
    master_json
      .pathway_mgmt
      .pathway[master_json.pathway_mgmt.current].order.forEach(function(order_item){
        if(order_item !== remove_value){
          new_order.push(order_item);
        }
      });
      master_json
        .pathway_mgmt
        .pathway[master_json.pathway_mgmt.current].order = new_order;
    delete(
      master_json
       .pathway_mgmt
       .pathway[master_json.pathway_mgmt.current]
       .items[this.value]
     );
     list_pathway_studies();
  });
}



$("#add_study_pathway_btn").on("click", function(){
  master_json.pathway_mgmt.pathway[master_json.pathway_mgmt.current].order.push(
    $("#add_study_pathway_select").val()
  );
  var conditions_array = [];
  var conditions_list = master_json.exp_mgmt.experiments[$("#add_study_pathway_select").val()].conditions.map(row => row.name);
  conditions_list.forEach(function(item){
    conditions_array.push({
      text: item,
      value: item
    });
  });
  bootbox.prompt({
    title: "What condition do you want to use?",
    inputType: "select",
    inputOptions: conditions_array,
    callback: function(this_condition){
      master_json
        .pathway_mgmt
        .pathway[master_json.pathway_mgmt.current]
        .items[$("#add_study_pathway_select").val()] = {
          "name" : this_condition
        }
      list_pathway_studies();
    }
  });
});

$("#new_pathway_button").on("click",function(){
  bootbox.prompt("What would you like to call this new pathway?", function(new_pathway){
    if(new_pathway){
      if(typeof(master_json.pathway) == "undefined"){
        master_json.pathway_mgmt = {
          current : "",
          pathway  : {}
        };
      }
      if(typeof(master_json.pathway_mgmt[new_pathway]) !== "undefined"){
        bootbox.alert("The pathway <b>" + new_pathway + "</b> already exists. Please choose a different name");
      } else {
        master_json.pathway_mgmt.pathway[new_pathway] = {
          "order" : [],
          "items" : {}
        };
        $("#pathway_select").append($('<option>', {
            text: new_pathway
        }));
        $("#pathway_select").val(new_pathway);
        master_json.pathway_mgmt.current = new_pathway;
      }
    }
  });
});

$("#run_pathway_btn").on("click", function(){
  var pathway = $("#pathway_select").val();

  var pathway_url =  "https://" +
                      github_json.organization +
                      ".github.io/"                   +
                      github_json.repository   + "/" +
                      "kitten/Series.html"            + "?" +
                      "pathway="                       +
                      master_json.pathway_mgmt.current + "&" +
                      "platform=online";

  bootbox.dialog({
    "title" : "How would you like run this pathway?",
    "message": "Copy the below link for your participants (remember to push the changes to your repository and give it 5 minutes for the changes to come through)<input class='form-control' id='pathway_url' value='" + pathway_url + "'>",
    "buttons": {
      "run": {
        callback:function(){
          var this_url = window.location.href.split("/" + Collector.version)[0] +
                                                    "/" + Collector.version + "/";
          window.open(
            this_url  	+ "Series.html?" +
              "pathway="   + master_json.pathway_mgmt.current + "&" +
              "platform=localhost",
            "_blank"
          );
        }
      },
      "cancel": {

      }
    }
  });
});

$("#save_pathway_btn").on("click", function(){
  switch(Collector.detect_context()){
    case "localhost":
      Collector.electron.fs.write_file(
        "Series",
        $("#pathway_select").val()
                           .toLowerCase()
                           .replace(".json","") + ".json",
        JSON.stringify(
          master_json.pathway_mgmt.pathway[
            master_json.pathway_mgmt.current
          ]
        )
      )
      break;
  };
});
</script>
